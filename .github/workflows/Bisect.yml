name: Bisect Bot

# This job runs when folks create new issue (or pr) comments
on:
  issue_comment:
    types: created

jobs:
  bisect:
    # Only run if the comment includeds the word `bisect()`
    if: contains(github.event.comment.body, '`bisect()`')
    runs-on: ubuntu-latest
    permissions: # Give the action permission to comment on issues and pull requests
      issues: write
      pull-requests: write
    steps:
      - uses: LilithHafner/bisect@main
        with:
          default-old: 06051c5cf084fefc43b06bf2527960db6489a6ec
          github-token: ${{ secrets.GITHUB_TOKEN }}
